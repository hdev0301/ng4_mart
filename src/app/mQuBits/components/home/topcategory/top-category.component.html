<!-- start category menu  section -->
<section class="cat-menu hidden-sm hidden-xs">
    <div class="container">
        <div class="col-md-3 category-header ">
            <div class="cat-head">
                <span>categories</span>
                <a href="#">see all <i class="fa fa-angle-right"></i></a>
            </div>
        </div>
        <div class="col-md-9 ">
            <ul>
                <li><a href="#">Prime</a></li>
                <li><a href="#">Trending Now</a></li>
            </ul>
        </div>
    </div>
</section>
<!-- end category menu  section -->

<!-- start category body  section -->
<section class="cat-body">
    <div class="container">
        <div class="main-container row" style="background:#fff;margin:0">
            <!-- start category menu div -->
            <div class="col-md-3 cat-menu-body">
                <ul class="categories" *ngIf="categories">
                    <li class="main-cat" *ngFor="let category of categories | moLoop">
                        <a href="#" class="main-cat-link"><i class="icon-1"></i><span  [innerHtml]="category.text | MOskipDigits"></span></a>
                        <!--  *ngIf="category.background_url ||  category.background_image" -->
                        <ul class="sub-category row" [style.backgroundImage]="'url('+ (category.background_url  ||  category.background_image) +')'"
                            *ngIf="category.children">
                            <li class="sub-cat col-md-3 col-xs-6" *ngFor="let sub of category.children | moLoop">
                                <a href="#"><span class="link">{{sub.text | MOskipDigits}}</span></a>
                                <span *ngFor="let child of sub.children | moLoop">
                                    <a [href]="child.landingpage" ><span class="sub-link">{{child.text | MOskipDigits}}</span></a>
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- end category menu div -->

            <div class="col-md-6 product-slider">
                <!-- start products slider div -->
                <swiper [config]="config" class="top-banner-swiper">
                    <div class="swiper-wrapper">
                        <div class="loader-content" *ngIf="! slides">
                            <img class="martmax-logo-loader" src="./assets/images/martmax-small-logo.png">
                        </div>
                        <!-- display slider banners here-->
                        <div class="swiper-slide" *ngFor="let slide of slides">
                            <a target="_blank" [href]="slide.landing_page_url"><img class="swiper-slide"  [src]="(slide.path || slide.landing_page_image_url)" [alt]="slide.landing_page_url"></a>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next hidden-xs hidden-sm">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                    <div class="swiper-button-prev hidden-sm hidden-xs">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                </swiper>

                <!-- start hot products div -->
                <div class="hot-product hidden-sm hidden-xs" *ngIf="a || b || c">
                    <h3>Hot Products <span>Updated Weekly</span></h3>
                    <div class="col-xs-4 hot shadow" *ngIf="a">
                        <a target="_blank" [href]="a.landing_page_url"><img [src]="(a.path || a.landing_page_image_url )" class="img-responsive slide_image" [alt]="a.landing_page_url"/></a>
                    </div>
                    <div class="col-xs-4 hot shadow" *ngIf="b">
                        <a target="_blank" [href]="b.landing_page_url"><img [src]="(b.path || b.landing_page_image_url)" class="img-responsive slide_image" [alt]="b.landing_page_url" /></a>
                    </div>
                    <div class="col-xs-4 hot shadow" *ngIf="c">
                        <a target="_blank" [href]="c.landing_page_url"><img [src]="(c.path || c.landing_page_image_url)" class="img-responsive slide_image" [alt]="c.landing_page_url" /></a>
                    </div>
                </div>
                <!-- start products slider div -->
            </div>


            <!-- start coupon div -->
            <div class="col-md-3 coupon hidden-sm hidden-xs">
                <div class="coupon-code">
                    <div class="text-center">
                        <img src="./assets/images/coupon-main.jpg" class="img-responsive" alt="" />
                    </div>
                    <p class="text-center coupon-txt" *ngIf="coupon"><a href="#" id="code">{{coupon.code}}</a></p>
                    <div class="expired">
                        <span *ngIf="coupon"><b>END DATE:</b> {{coupon.end_date}} </span>
                    </div>
                    <div class="code" *ngIf="coupon">
                        <a href="#" target="_blank">More details</a><button class="btn btn-default" id="btn" (click)="copyToClipboard()">copy link</button>
                    </div>
                </div>
                <!-- start buy for me div -->
                <div class="buy-for-me" id="pageToBuyForMe">
                    <h3>buy for me</h3>
                    <div class="form-group">
                        <input class="form-control" placeholder="Paste product URL">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                    <div>
                        <span class="col-xs-6 no-padding"><a href="#"><i class="fa fa-lightbulb-o"></i> Quick guide</a></span>
                        <span class="col-xs-6 no-padding"><a href="#"><i class="fa fa-user-o"></i> Our service</a></span>
                    </div>
                </div>
                <!-- end buy for me div -->
            </div>
        </div>
    </div>
</section>
<!-- end category body  section -->
